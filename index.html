        <h1>ETERNAL GUARD</h1>

    </header>
    <main>
        <h2 id="greeting">Hi!</h2>
        <p id="welcome">Selamat datang di website resmi Perusahaan kami</p>

            <button onclick="prevImage()" id="go-left">kiri</button>

        <hr>
        <div id="message-us">
            <form>
                <label for="">Nama / Name</label>
                <input type="text">
                <label for="">Umur / Age</label>
                <input type="number">
                <label for="">E-mail</label>
                <input type="email">
                <div>

                    <label for="male">Laki-laki / Male</label>
                    <input type="radio" name="gender" id="female">
